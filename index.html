<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tasbih Digital</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <p class="kalimat-tauhid">لَا إِلٰهَ إِلَّا اللهُ مُحَمَّدٌ رَسُولُ اللهِ</p>
    <h1>Tasbih Digital</h1>

    <label for="dzikir-select">Pilih Dzikir:</label>
    <select id="dzikir-select" onchange="updateDzikir()">
      <option value="subhanallah">Subhanallah</option>
      <option value="alhamdulillah">Alhamdulillah</option>
      <option value="allahuakbar">Allahu Akbar</option>
    </select>

    <div class="dzikir-main">
      <button onclick="increment()">Tambah Dzikir</button>
      <p id="current-count">0</p>
    </div>

    <button class="reset" onclick="resetCounts()">Reset</button>
    <p class="credit">Made with ❤️ by ThurZ and AndromedaDev</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
