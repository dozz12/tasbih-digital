<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tasbih Digital Modern</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="language-switcher">
      <span onclick="setLanguage('id')">Indonesia</span> |
      <span onclick="setLanguage('en')">English</span> |
      <span onclick="setLanguage('fr')">Français</span> |
      <span onclick="setLanguage('ar')">العربية</span>
    </div>

    <div class="header">
      <h1 id="title">Tasbih Digital</h1>
    </div>

    <div class="control">
      <label for="dzikir-select" id="label-dzikir">Pilih Dzikir</label>
      <select id="dzikir-select" onchange="updateDzikir()">
        <option value="subhanallah">Subhanallah</option>
        <option value="alhamdulillah">Alhamdulillah</option>
        <option value="allahuakbar">Allahu Akbar</option>
      </select>
    </div>

    <div class="counter-box">
      <button id="btn-tambah" onclick="increment()">+ Tambah</button>
      <p id="current-count" class="counter">0</p>
    </div>

    <button class="reset-btn" id="btn-reset" onclick="resetCounts()">🔄 Reset Semua</button>

    <footer>
      <p class="credit">Made with ❤️ by ThurZ and AndromedaDev</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
